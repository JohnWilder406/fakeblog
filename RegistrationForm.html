<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form action="process.php" method="post">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name"><br><br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name"><br><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="pw_confirm"><br><br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="other"><br><br>
            <label for="description">A short desctiption about yourself:</label><br>
            <textarea id="description" name="description" rows="4" cols="20" ></textarea><br><br>
            <label for="fav_lang">Favorite Language</label>
            <select id="fav_lang" name="fav_lang">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
